<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://www.youtube.com/user/ngconfvideos/videos">All NG-Conf videos</a>
      <a mat-list-item href="https://stackblitz.com/">StackBlitz</a>
      <a mat-list-item href="https://angular.io/docs">Angular Docs</a>
      <a mat-list-item href="https://material.angular.io/">Angular Material</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ThroneGaming</span>
    </mat-toolbar>
	<app-mat-dash></app-mat-dash>
  </mat-sidenav-content>
</mat-sidenav-container>
